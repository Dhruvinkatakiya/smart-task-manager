services:
  mongo:
    image: mongo:6.0
    container_name: stm_mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=smart-task-manager
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: stm_auth
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/smart-task-manager
      - PORT=8000
      - JWT_SECRET=1hI61TqE+OOtJ22vL5UaANaj6vfMaf3H6UD8SV51hg0=
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: stm_task
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/smart-task-manager
      - PORT=8001
      - JWT_SECRET=1hI61TqE+OOtJ22vL5UaANaj6vfMaf3H6UD8SV51hg0=
    depends_on:
      - mongo
      - auth-service
    ports:
      - "8001:8001"

  board-service:
    build:
      context: ./board-service
      dockerfile: Dockerfile
    container_name: stm_board
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/smart-task-manager
      - PORT=8002
      - JWT_SECRET=1hI61TqE+OOtJ22vL5UaANaj6vfMaf3H6UD8SV51hg0=
    depends_on:
      - mongo
      - auth-service
    ports:
      - "8002:8002"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stm_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_TASK_SERVICE_URL=http://localhost:8001
      - REACT_APP_BOARD_SERVICE_URL=http://localhost:8002
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - task-service
      - board-service

volumes:
  mongo-data:
    driver: local